# ==================== Swagger/OpenAPI ====================
# API Documentation
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.cache.disabled=true

# Swagger UI Customization
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.validator-url=

# API Info
springdoc.api-docs.info.title=Neko Nihongo API
springdoc.api-docs.info.description=REST API for Neko Nihongo Learning Platform
springdoc.api-docs.info.version=1.0.0
springdoc.api-docs.info.contact.name=Support Team
springdoc.api-docs.info.contact.email=support@nekonihongo.com
springdoc.api-docs.info.license.name=MIT License
springdoc.api-docs.info.license.url=https://opensource.org/licenses/MIT

# Security
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Package scanning
springdoc.packages-to-scan=com.nekonihongo.backend.controller
springdoc.paths-to-match=/api/**

# JWT Support for Swagger UI
springdoc.swagger-ui.oauth.client-id=test-client-id
springdoc.swagger-ui.oauth.scopes=openid,profile
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true

# ==================== Logging ====================
logging.level.root=INFO
logging.level.com.nekonihongo.backend=INFO
logging.level.com.nekonihongo.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.nekonihongo.backend=DEBUG

spring.web.resources.add-mappings=false

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Transaction logging
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG

# Our application logging
logging.level.com.nekonihongo.backend=DEBUG
logging.level.com.nekonihongo.backend.controller.ExerciseController=TRACE
logging.level.com.nekonihongo.backend.service.ExerciseService=TRACE
logging.level.com.nekonihongo.backend.service.ActivityLogService=TRACE

logging.file.name=logs/app.log