# # ==================== Database (Production) ====================
# # KHÔNG HARD CODE DB CREDENTIALS!
# # Dùng environment variables (Render/PlanetScale/Railway sẽ set)
# spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/neko_db?useSSL=true&serverTimezone=UTC}
# spring.datasource.username=${DATABASE_USERNAME:root}
# spring.datasource.password=${DATABASE_PASSWORD:}
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# # JPA/Hibernate – Production safe
# spring.jpa.hibernate.ddl-auto=validate  # Chỉ validate schema, không tự sửa
# spring.jpa.show-sql=false               # Tắt show SQL (performance + security)
# spring.jpa.properties.hibernate.format_sql=false

# # Dialect tự detect ở Spring Boot 3+, không cần chỉ định
# # spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect  # Bỏ nếu không cần

# # ==================== JWT ====================
# # KHÔNG HARD CODE SECRET!
# jwt.secret=${JWT_SECRET:default-very-weak-secret-change-in-prod}
# jwt.expiration-ms=86400000      # 1 ngày
# jwt.refresh-expiration-ms=2592000000  # 30 ngày

# # ==================== CORS (Production) ====================
# # Chỉ allow domain production + dev localhost (an toàn)
# app.cors.allowed-origins=${ALLOWED_ORIGINS:https://nekonihongo.com,https://www.nekonihongo.com,http://localhost:5173}

# # ==================== Swagger/OpenAPI (Production) ====================
# # Tắt Swagger ở production (tránh expose API docs)
# springdoc.swagger-ui.enabled=false
# springdoc.api-docs.enabled=false

# # Nếu muốn bật Swagger chỉ cho admin IP hoặc auth, dùng SecurityConfig riêng

# # ==================== Logging (Production) ====================
# logging.level.root=INFO
# logging.level.com.nekonihongo.backend=INFO
# logging.level.org.springframework.security=WARN
# logging.level.org.hibernate.SQL=WARN
# logging.level.org.springframework.web=WARN

# # Tắt debug log nhạy cảm
# logging.level.org.springframework.transaction=WARN
# logging.level.org.springframework.orm.jpa=WARN

# # Log to file (Render hỗ trợ)
# logging.file.name=/var/log/app.log  # hoặc bỏ nếu dùng console log

